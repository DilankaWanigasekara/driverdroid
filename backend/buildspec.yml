version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
    build:
      commands:
        - cd backend
        - mvn clean install
    post_build:
      commands:
        - echo Build Completed
artifacts:
  files:
    - backend/target/*.jar
    - backend/scripts/*.sh
    - backend/appspec.yml
  discard-paths: yes
